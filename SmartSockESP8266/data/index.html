<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Socket</title>
    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" href="grids-responsive-min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pure-g bg-gray grid-pad">
        <div class="pure-u-2-3 pure-u-sm-1-3 pure-u-md-4-24">
            <p class="box-pad textbox" id="txtVolts">...</p>
        </div>
        <div class="pure-u-1-3 pure-u-sm-1-6 pure-u-md-2-24">
            <p class="box-pad">Volts</p>
        </div>
        

        <div class="pure-u-2-3 pure-u-sm-1-3 pure-u-md-4-24">
            <p class="box-pad textbox" id="txtHz">...</p>
        </div>
        <div class="pure-u-1-3 pure-u-sm-1-6 pure-u-md-2-24">
            <p class="box-pad">Hz</p>
        </div>
        

        <div class="pure-u-2-3 pure-u-sm-1-3 pure-u-md-4-24">
            <p class="box-pad textbox" id="txtWatts">...</p>
        </div>
        <div class="pure-u-1-3 pure-u-sm-1-6 pure-u-md-2-24">
            <p class="box-pad">Watts</p>
        </div>
        

        <div class="pure-u-2-3 pure-u-sm-1-3 pure-u-md-4-24">
            <p class="box-pad textbox" id="txtKWh">...</p>
        </div>
        <div class="pure-u-1-3 pure-u-sm-1-6 pure-u-md-2-24">
            <p class="box-pad">kWh</p>
        </div>
        

        <div class="grid-cell-pad pure-u-sm-1-6 pure-u-md-1-4"><p class="box-pad"></p></div>
        <div class="pure-u-2-3 pure-u-sm-1-3 pure-u-md-1-4">
            <p class="box-pad textbox" id="txtPower">...</p>
        </div>
        <div class="pure-u-1-3 pure-u-sm-1-3 pure-u-md-1-4">
            <p class="box-pad">Power Factor</p>
        </div>
        <div class="grid-cell-pad pure-u-sm-1-6 pure-u-md-1-4"><p class="box-pad"></p></div>
    </div>
    <br>
    <br>
    <br>
    <div class="pure-g grid-pad-btn">
        <button class="pure-button pure-u-1 pure-u-md-11-36 btn button-off" id="btnToggleSwitch1" onclick="toggleSwitch1()">Turn On/Off Socket 1</button>
        <div class="grid-cell-pad pure-u-1-24"></div>
        <button class="pure-button pure-u-1 pure-u-md-11-36 btn button-off" id="btnToggleSwitch2" onclick="toggleSwitch2()">Turn On/Off Socket 2</button>
        <div class="grid-cell-pad pure-u-1-24"></div>
        <button class="pure-button pure-u-1 pure-u-md-11-36 btn button-off" id="btnToggleSwitch3" onclick="toggleSwitch3()">Turn On/Off Socket 3</button>
    </div>
    <br>
    <div class="btn-row-pad"></div>
    <div class="pure-g grid-pad-btn">
        <button class="pure-button pure-u-1 pure-u-sm-10-24 btn button-off" id="btnToggleSwitchMain" onclick="toggleSwitchMain()">Turn On/Off AC Output</button>
        <div class="grid-cell-pad pure-u-4-24"></div>
        <button class="pure-button pure-u-1 pure-u-sm-10-24 btn pure-button-primary" id="btnResetSwitch" onclick="resetSwitch()">Reset Energy Counter</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
