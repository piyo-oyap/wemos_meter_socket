    <style>
        body {
            background: #111;
            font-family: Arial, Helvetica, sans-serif;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .var-box {
            background-color:cadetblue;
            
        }
        .box-pad {
            padding: 1em;
        }
        .btn {
            margin: 2em auto;
        }

        .grid-pad {
            padding: 0;
        }

        .grid-cell-pad {
            display:none;
        }

        @media screen and (min-width: 35.5em) {
            .grid-cell-pad {
            display:block;
            }
            
            .grid-pad {
                padding: 0 1em;
            }
        }

        @media screen and (min-width: 64em) {
            .grid-pad {
                padding: 0 4em;
            }
        }

        .bg-gray {
            color: white;
            /* background:#eee; */
            background: #444;
            border: 0px solid #bbb;
            border-top-width: 1px;
            border-bottom-width: 1px;
        }
        .textbox {
            background: white;
            color: black;
            margin-right: 20px;
            text-align: right;
        }

        .button-on,
        .button-off {
            color: white;
            border-radius: 4px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
        }

        .button-on {
            background: rgb(28, 184, 65); /* this is a green */
        }

        .button-off {
            background: rgb(202, 60, 60); /* this is a maroon */
        }

    <script>
        function toggleSwitch() {
            fetch("toggle");
        }

        function fetchData() {
            fetch("data").then(function(response) {
                response.text().then(function(text){
                    updateData(text);
                });
            });
        }

        function updateData(data) {
            data = data.split(",");
            if (data.length == 6)
            {
                document.getElementById("txtVolts").innerHTML = data[0];
                document.getElementById("txtHz").innerHTML = data[1];
                document.getElementById("txtWatts").innerHTML = data[2];
                document.getElementById("txtKWh").innerHTML = data[3];
                document.getElementById("txtPower").innerHTML = data[4];
                if (data[5] == 1) {
                    document.getElementById("btnSwitch").className =
                        document.getElementById("btnSwitch").className.replace
                            ( /(?:^|\s)button-off(?!\S)/g , '' );

                    if ( !(document.getElementById("btnSwitch").className.match(/(?:^|\s)button-on(?!\S)/)) ) {
                        document.getElementById("btnSwitch").className += " button-on";
                    }
                } else {
                    document.getElementById("btnSwitch").className =
                            document.getElementById("btnSwitch").className.replace
                                ( /(?:^|\s)button-on(?!\S)/g , '' );

                    if ( !(document.getElementById("btnSwitch").className.match(/(?:^|\s)button-off(?!\S)/)) ) {
                        document.getElementById("btnSwitch").className += " button-off";
                    }
                }
            }
        }

        setInterval(fetchData, 2500);
    </script>
